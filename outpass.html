<!DOCTYPE html>
<html>
  <head>
    
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Student Outpass Form</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="rollno">Roll Number:</label>
      <input type="text" id="rollno" name="rollno" placeholder="Enter your roll Number" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="place">Place:</label>
      <input type="text" id="place" name="place" placeholder="Enter the place" required>

      <label for="intime">In Time:</label>
      <input type="text" id="intime" name="intime" placeholder="Enter your intime" required>

      <label for="outtime">Out Time:</label>
      <input type="text" id="outime" name="outime" placeholder="Enter your outtime" required>

      <label for="parentphone">Parent's Phone Number</label>
      <input type="tel" id="parentphone" name="parentphone" placeholder="Enter parent's phone number" required>

      
      <a href="approval.html">Submit</a>
   
    </form>
    
    </body>
    </html>
